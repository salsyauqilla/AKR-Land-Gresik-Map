                var layers = L.polygon(latlng);
                applySearchHighlight(layers);
                layers.openPopup();
            }
        });
        search_layer_Bedanten_3.addTo(map);

        var search_layer_Manyarejo_4 = L.control.search({
            layer: layer_Manyarejo_4,
            initial: false,
            hideMarkerOnCollapse: true,
            collapsed: true,
            container: 'map',
            textPlaceholder: 'Search Manyarejo...',
            propertyName: 'Nama_unit',
            tooltipLimit: 10,
            zoom: 18,
            marker: false,
            moveToLocation: function (latlng, title, map) {
                var layer = highlight_feature_search;
                if (layer) {
                    layer.setStyle(layer.options.originalStyle);
                    highlight_feature_search = null;
                }
                var layers = L.polygon(latlng);
                applySearchHighlight(layers);
                layers.openPopup();
            }
        });
        search_layer_Manyarejo_4.addTo(map);
        
        function applySearchHighlight(feature) {
            highlight_feature_search = feature;
            feature.options.originalStyle = feature.options.style;
            var style = {"stroke": true, "color": "#00ffff", "weight": 3, "opacity": 1,"fill": true, "fillOpacity": 0.5};
            feature.setStyle(style);
        }
        
        function applyClickHighlight(feature) {
            highlight_feature_click = feature;
            feature.options.originalStyle = feature.options.style;
            feature.setStyle({
                "color": "red",
                "weight": 3
            });
        }
        
        var homeButton = function() {
            var container = L.Control.extend({
                onAdd: function(map) {
                    var div = L.DomUtil.create('div', 'leaflet-control-home leaflet-bar');
                    div.innerHTML = '<button type="button" class="home-button" aria-label="Zoom to initial extent" style="width: 30px; height: 30px; border: none; background-color: white;"></button>';
                    div.title = 'Zoom to initial extent';
                    L.DomEvent.on(div, 'click', function() {
                        map.fitBounds([[-7.110195190137186,112.54631640132943],[-7.019549845255293,112.66806813870836]]);
                    });
                    return div;
                }
            });
            return new container();
        };
        var homeButton = new homeButton();
        homeButton.addTo(map);

        // New feature: Highlight on click
        function setupClickHighlight(layer) {
            layer.on('click', function(e) {
                if (highlight_feature_search) {
                    highlight_feature_search.setStyle(highlight_feature_search.options.originalStyle);
                    highlight_feature_search = null;
                }
                applyClickHighlight(e.target);
            });
        }
        
        layer_Karangrejo_1.eachLayer(setupClickHighlight);
        layer_Kramat_2.eachLayer(setupClickHighlight);
        layer_Bedanten_3.eachLayer(setupClickHighlight);
        layer_Manyarejo_4.eachLayer(setupClickHighlight);
        layer_GEMWalkBetoyoKauman_5.eachLayer(setupClickHighlight);
        layer_GEMWalkBetoyoGuci_6.eachLayer(setupClickHighlight);
        layer_EastGateManyarsidorukun_7.eachLayer(setupClickHighlight);
        layer_WestGateBanyuwangi_8.eachLayer(setupClickHighlight);

        // End of existing search bar configuration
        </script>
